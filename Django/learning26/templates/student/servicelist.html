{% extends 'base.html' %}
{% block content %}
<style>
    /* Basic styling for the grid */
    .services-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
        padding: 20px;
    }

    /* Card styling */
    .service-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
    }

    .service-card:hover {
        transform: translateY(-5px);
    }

    .service-image img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .service-info {
        padding: 15px;
        flex-grow: 1;
    }

    .service-price {
        font-weight: bold;
        color: #2c3e50;
        font-size: 1.2rem;
    }

    .service-id {
        font-size: 0.8rem;
        color: #888;
    }
</style>

<div class="services-grid">
    {% for service in services %}
    <div class="service-card">
        <div class="service-image">
            <img src="{{ service.image }}" alt="{{ service.serviceName }}">
        </div>
        <div class="service-info">
            <span class="service-id">#{{ service.id }}</span>
            <h3>{{ service.serviceName }}</h3>
            <p>{{ service.serviceDescription }}</p>
            <div class="service-price">${{ service.servicePrice }}</div>
            <a href="{% url 'updateservice' service.id %}" class="btn btn-link text-muted">Update</a>
            <a href="{% url 'deleteservice' service.id %}" class="btn btn-link text-muted"
                onclick="return confirm('Are you sure you want to delete this service?')">Delete</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
