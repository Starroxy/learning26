<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
</head>

<body>
    <a href="{% url 'createemployee' %}">Create Employee</a>
    <a href="{% url 'employeefilter' 1 %}">asc</a>
    <a href="{% url 'employeefilter' 2 %}">desc</a>

    <h1>Employee list</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>post</th>
                <th>Age</th>
                <th>Salary</th>
                <th>join date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for emp in emp %}
            <tr>
                <td>{{emp.id}}</td>
                <td>{{emp.name}}</td>
                <td>{{emp.post}}</td>
                <td>{{emp.age}}</td>
                <td>{{emp.salary}}</td>
                <td>{{emp.join_date}}</td>
                <td><a href="{% url 'deleteemployee' emp.id %}">Delete</a>
                    <a href="{% url 'updateemployee' emp.id %}">Update</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- <form method="POST">
        {% csrf_token %}

    </form> -->



</body>

</html>
